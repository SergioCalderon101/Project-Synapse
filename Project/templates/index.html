<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synapse AI</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
</head>

<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Synapse <span>AI</span></div>
                <button class="new-chat-btn" title="Nuevo Chat">
                    <i class='bx bx-plus'></i>
                </button>
            </div>
            <nav class="chat-history">
            </nav>

            <div class="sidebar-footer">
                <button class="sidebar-action settings-toggle-btn" id="settings-toggle">
                    <i class='bx bx-cog'></i> Ajustes
                    <i class='bx bx-chevron-down settings-chevron'></i>
                </button>

                <div class="settings-panel" id="settings-panel">
                    <div class="settings-section">
                        <label class="settings-label">
                            <i class='bx bx-brain'></i>
                            Modelo AI
                        </label>
                        <div class="model-grid">
                            <div class="model-option" data-model="gpt-3.5-turbo">
                                <div class="model-radio">
                                    <input type="radio" name="modelo" value="gpt-3.5-turbo" id="model-gpt35" checked>
                                    <span class="radio-custom"></span>
                                </div>
                                <div class="model-info">
                                    <div class="model-name">GPT-3.5 Turbo</div>
                                </div>
                            </div>

                            <div class="model-option" data-model="gpt-4o-mini">
                                <div class="model-radio">
                                    <input type="radio" name="modelo" value="gpt-4o-mini" id="model-gpt4mini">
                                    <span class="radio-custom"></span>
                                </div>
                                <div class="model-info">
                                    <div class="model-name">GPT-4o Mini</div>
                                </div>
                            </div>

                            <div class="model-option" data-model="gpt-4o">
                                <div class="model-radio">
                                    <input type="radio" name="modelo" value="gpt-4o" id="model-gpt4o">
                                    <span class="radio-custom"></span>
                                </div>
                                <div class="model-info">
                                    <div class="model-name">GPT-4o</div>
                                </div>
                            </div>

                            <div class="model-option" data-model="gpt-4">
                                <div class="model-radio">
                                    <input type="radio" name="modelo" value="gpt-4" id="model-gpt4">
                                    <span class="radio-custom"></span>
                                </div>
                                <div class="model-info">
                                    <div class="model-name">GPT-4</div>
                                </div>
                            </div>
                        </div>

                        <div class="current-model-indicator">
                            <i class='bx bx-check-circle'></i>
                            <span id="current-model-text">GPT-3.5 Turbo</span> en uso
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <div id="welcome-message" class="welcome-container">
                <h1>Synapse AI</h1>
                <p>¿En qué puedo ayudarte hoy?</p>
            </div>
            <div id="chat-log" class="chat-messages">
            </div>
            <div class="input-area">
                <textarea id="user-input" placeholder="Escribe tu mensaje aquí..." rows="1"></textarea>
                <button id="send-btn" title="Enviar Mensaje">
                    <i class='bx bxs-send'></i>
                </button>
            </div>
        </main>
    </div>
</body>

</html>
