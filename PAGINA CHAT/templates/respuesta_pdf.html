<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Respuesta Synapse AI</title>
    <style>
        /* Estilos básicos para el PDF - Puedes personalizarlos */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
        }

        h1,
        h2,
        h3 {
            color: #111;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            /* Para bloques de código largos */
            white-space: pre-wrap;
            /* Para que el texto se ajuste */
            word-wrap: break-word;
        }

        code {
            font-family: monospace;
        }

        blockquote {
            border-left: 3px solid #ccc;
            padding-left: 10px;
            color: #666;
            margin-left: 0;
        }

        /* Soporte básico para Markdown común si WeasyPrint lo interpreta */
        strong {
            font-weight: bold;
        }

        em {
            font-style: italic;
        }

        ul,
        ol {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    {# La variable 'contenido' viene desde app.py y contiene la respuesta del bot #}
    {# Usamos 'safe' por si el contenido ya tiene formato HTML/Markdown básico #}
    {{ contenido|safe }}
</body>

</html>
